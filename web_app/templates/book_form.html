{% extends "bootstrap_5_layout.html" %}
{% set active_page = "home" %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgetown Book Exchange</title>
    <!-- Keep the same stylesheet reference used in home.html -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="container book-form-container">
        <header>
            <h1>Enter Listing Details</h1>
        </header>

        <form id="bookForm" action="/submit_book" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
        
            <div class="mb-3">
                <label for="authorFirstName" class="form-label">Author First Name:</label>
                <input type="text" class="form-control" id="authorFirstName" name="authorFirstName" required>
            </div>
        
            <div class="mb-3">
                <label for="authorLastName" class="form-label">Author Last Name:</label>
                <input type="text" class="form-control" id="authorLastName" name="authorLastName" required>
            </div>
        
            <div class="mb-3">
                <label for="edition" class="form-label">Edition (optional):</label>
                <input type="text" class="form-control" id="edition" name="edition">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
    <!-- Include any additional scripts if needed -->
</body>
</html>
{% endblock %}
